<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Sample Post</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clean-blog.min.css" rel="stylesheet">
    <script data-main="main" src="scripts/external/require.js"></script>

</head>

<body>

    <div part="common/nav.html"></div>
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>Man must explore, and this is exploration at its greatest</h1>
                        <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
                        <span class="meta">Posted by <a href="#">Start Bootstrap</a> on August 24, 2014</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div id="content"  class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    

                </div>
            </div>
        </div>
    </article>

    <hr>

  

    <div part="common/footer.html"></div>

    <script>
        $(function () {
            //alert(getParameterByName("file"));
            //$("#content").attr("content", getParameterByName("file"));
            $.ajax({
                url: "data/posts/" + getParameterByName("file"),
                dataType: "text",
                success: function (rst) {
                    $("#content").html(rst);
                }
            });
        })

    </script>
</body>

</html>
