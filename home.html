<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>520 我爱你</h1>
                    <hr class="small">
                    <span class="subheading">动如脱兔，静茹瘫痪</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            <script id="blogsList" type="text/x-jsrender">


                <div class="post-preview">
                    <a href="{{:file}}">
                        <h2 class="post-title">
                            {{:title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{:subtitle}}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by <a href="#">孙雷博</a> on   {{:date}}</p>
                </div>
                <hr>
            </script>
            <div id="div_blogList"> </div>

            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">返回 &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
